- name: Installing Nodejs
  yum:
    name: [ "nodejs", "make", "gcc-c++"]
    state: present

- name: Adding Roboshop Application User
  user:
    name: roboshop

- name: Downloading catalogue component from Github
  include_tasks:
    file: download.yml

- name: copy the extracted content
  copy:
    src: /tmp/catalogue-main/
    dest: /home/roboshop/catalogue/
    remote_src: yes
    owner: roboshop
    group: roboshop

- name: Installing Nodejs dependencies
  community.general.npm:
    path: /home/roboshop/catalogue/
    state: latest
  become_user: roboshop

- name: Update Systemd Configuration
  copy:
    src: systemd.service
    dest: /etc/systemd/system/catalogue.service

- name: Restart Catalogue Service
  systemd:
    name: catalogue
    state: restarted
    enabled: yes
    daemon_reload: yes


